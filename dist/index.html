<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="icon" href="../src/imgs/favicon.svg">
  <title>To-Do List</title>
</head>
<body>
  <h1>Hi, Lucas</h1>
  <p>This is your To-Do List Project</p>
  <p id="date"></p>
  <p id="missing-days"></p>
  <button id="btn-add-todo">Add Task</button>

  <!-- ToDo Card -->
  <div id="todo-card">
    <button id="checkbox-task-finished-btn"></button>
    <div id="todo-card-infos">
        <p id="todo-card-title">Task 1</p>
        <p id="todo-card-details">Details 1</p>
        <p id="todo-card-dueDate">Finish Date: 25/01/2024</p>
    </div>
    <button id="todo-card-delete-btn">
      <img src="../src/imgs/delete-icon.png" alt="delete task icon button">
    </button>
  </div>

  </div>


  <!-- ToDo Modal Content Form  -->
  <div id="container-modal">
    <div id="content-modal">
      <form action="#" id="form-todo-add">
        <label for="todo-title">Title:</label>
        <input type="text" id="todo-title" name="todo-title" required>
        <label for="todo-description">Details:</label>
        <input type="text" id="todo-description" name="todo-description">
        <label for="todo-priority">Priority:</label>
        <label for="todo-radio-high">
          <input type="radio" id="todo-radio-high" name="todo-priority" value="High">
          High
        </label>
        <label for="todo-radio-normal">
          <input type="radio" id="todo-radio-normal" name="todo-priority" value="Normal" checked>
          Normal
        </label>
        <label for="todo-radio-low">
          <input type="radio" id="todo-radio-low" name="todo-priority" value="Low">
          Low
        </label>
        <label for="todo-dueDate">Due Date:</label>
        <input type="date" id="todo-dueDate" name="todo-dueDate" required>
        <div id="form-todo-buttons">
          <button id="btn-cancel-todo">Cancel</button>
          <button id="btn-submit-todo"  type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
